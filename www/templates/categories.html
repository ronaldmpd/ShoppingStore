<ion-view view-title="Shopping Store">
  <ion-content>
    <h1>Categor&iacute;as</h1>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/products/{{playlist.id}}" item-width="100%">
        <img width="100%" ng-src="{{playlist.img}}" > <br/>
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
